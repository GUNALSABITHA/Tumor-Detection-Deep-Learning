<!DOCTYPE html>
<html>
<head>
    <title>Tumor Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #800080;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .upload-section {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 14px 20px;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#predict">Predict</a>
        <a href="https://en.wikipedia.org/wiki/Brain_tumor" target="_blank">Wikipedia Page</a>
    </div>
    <div class="container">
        <h1>Tumor Detection</h1>
        <p>This application uses a deep learning model to detect the presence of tumors in brain scans. Please upload an image for tumor detection.</p>
        <div class="upload-section">
            <h2>Upload your image</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <input type="submit" value="Detect">
            </form>
        </div>
    </div>
</body>
</html>
